<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="assets/person1.jpg" type="image/x-icon">
</head>
<body>
    <figure class="card">
        <img src="assets/person1.jpg" alt="">
        <figcaption>
            <h3>Bailey Wonger</h3>
            <div class="icons">
                <a href="#">
                    <i class="ion-social-twitter" >
                    </i>
                </a>

                <a href="#">
                    <i class="ion-social-instagram-outline" >
                    </i>
                </a>

                <a href="#">
                    <i class="ion-social-github" >
                    </i>
                </a>
            </div>
        </figcaption>
    </figure>

    <figure class="card">
        <img src="assets/person2.jpg" alt="">
        <figcaption>
            <h3>Anharm Linconh</h3>
            <div class="icons">
                <a href="#">
                    <i class="ion-social-twitter" >
                    </i>
                </a>

                <a href="#">
                    <i class="ion-social-instagram-outline" >
                    </i>
                </a>

                <a href="#">
                    <i class="ion-social-github" >
                    </i>
                </a>
            </div>
        </figcaption>
    </figure>

    <figure class="card">
        <img src="assets/person3.jpg" alt="">
        <figcaption>
            <h3>Hans Wonger</h3>
            <div class="icons">
                <a href="#">
                    <i class="ion-social-twitter" >
                    </i>
                </a>

                <a href="#">

                    </i>
                </a>

                <a href="#">
                    <i class="ion-social-github" >
                    </i>
                </a>
            </div>
        </figcaption>
    </figure>
</body>
</html>
