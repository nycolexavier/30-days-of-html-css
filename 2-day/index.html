<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="assets/heart.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form action="" class="form" id="a-form">
                <h2 class="title">Create Account</h2>
                <div class="form__icons">
                    <img class="form__icon" src="assets/fb.svg" alt="">
                    <img class="form__icon" src="assets/linkedin.svg" alt="">
                    <img class="form__icon" src="assets/twitter.svg" alt="">
                </div>

                <span class="form__span">or use email for registration</span>
                <input type="text" class="form__input" placeholder="Name">
                <input type="email" class="form__input" placeholder="Email">
                <input type="password" class="form__input" placeholder="Password">

                <button class="button submit">SIGN UP</button>

            </form>
        </div>

        <div class="container b-container" id="b-container">
            <form action="" class="form" id="b-form">
                <h2 class="title">Sign in to Website</h2>
                <div class="form__icons">
                    <img class="form__icon" src="assets/fb.svg" alt="">
                    <img class="form__icon" src="assets/linkedin.svg" alt="">
                    <img class="form__icon" src="assets/twitter.svg" alt="">
                </div>
                <span class="form__span">or use email account</span>
                <input type="text" class="form__input" placeholder="Email">
                <input type="password" class="form__input" placeholder="Password">
                <a class="form__link" >Forat your passoword?</a>
                <button class="button submit">SIGN IN</button>
            </form>
        </div>

        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="switch__container" id="switch-c1">
                <h2 class="title">Welcome Back !</h2>
                <p class="description">To keep connected with us please login with your personal info</p>
                <button class="switch__button button switch-btn">SIGN IN</button>
            </div>
            <div class="switch__container is-hidden" id="switch-c2">
                <h2 class="switch__title title">Hello Friend !</h2>
                <p class="description">Enter your personal details and start your journey with us</p>
                <button class="switch__button button switch-btn">SIGN UP</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
